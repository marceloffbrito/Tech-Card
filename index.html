<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tech Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Foto pessoal" id="UserImage" />
        </div>

        <h1 id="userName">marceloffbrito</h1>
        <a
          id="userLink"
          href="https://github.com/marceloffbrito"
          target="_blank"
        >
          <img src="./images/github 2.svg" alt="ícone github" />
          <span id="userLogin">Marcelo</span></a
        >

        <p id="userBio">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione ex
          placeat assumenda, voluptates incidunt commodi ab fugiat maiores
          repellendus magnam eaque mollitia quo porro ipsa provident laborum
          enim corrupti aspernatur?
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
